<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header">
        <h1 id="heading">Diabetes Prediction üçØ App</h1>
    </div>

    <!-- MAIN -->
    <div id="main" class="main-div-class">

        <!-- FORM -->
        <div class="user_form_class" id="user_form">
            <form action="/submit" method="post" id="diabetes-form">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" required>
                </div>

                <div class="form-group">
                    <label for="glucose">Glucose</label>
                    <input type="number" id="glucose" name="glucose" required>
                </div>

                <div class="form-group">
                    <label for="diastolic">Diastolic</label>
                    <input type="number" id="diastolic" name="diastolic" required>
                </div>

                <div class="form-group">
                    <label for="triceps">Triceps</label>
                    <input type="number" id="triceps" name="triceps" required>
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin</label>
                    <input type="number" id="insulin" name="insulin" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" step="any" id="bmi" name="bmi" required>
                </div>

                <div class="form-group">
                    <label for="dpf">DPF</label>
                    <input type="number" step="any" id="dpf" name="dpf" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <!-- FORM BUTTONS  -->

                <div class="form-button-class" id="form-button">

                    <button type="submit" id="submit-btn">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>Submit</button>
                    <button type="reset" id="reset-btn">
                        <i class="fa-solid fa-rotate-left"></i>Reset</button>

                </div>
            </form>
        </div>
        <!-- ENDOFFORM -->

        <!-- RESULTS DIV -->
        <div class="result-div-class" id="resultdiv">

            <!-- <p id="result-text">RESULT</p> -->

            {# sample data collected testing #}

            {% if result %}

            {% if result == "Diabetic" %}
            <p id="result-text" style="color: #500212;">{{ result }}</p>
            {% else %}
            <p id="result-text" >{{ result }}</p>
            {% endif %}

            {% else %}
            <p id="result-text">RESULT</p>

            {% endif %}


        </div>


    </div>
    <!-- END OF MAIN -->





    <!-- REFERENCE IMAGE -->
    <div id="describeRef">
        <img id="describeRefImg" src=" {{ url_for('static', filename='images/diabetes_describe_ref.png') }} "
            alt="Dataset Describe">
        <button id="toggleButton"> See Image</button>
    </div>

    <script src=" {{ url_for('static', filename='javascript/script.js') }} "></script>
</body>

</html>
